<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wintra — NFT store</title>
  <meta name="description" content="Wintra NFT Koleksiyonu yakında yayında." />
  <link rel="icon" href="../assets/wtr.png" />
  <style>
    :root{
      --bg:#0a1320; --card:#0f1d30; --acc:#93e7ff; --mut:#a8cbbd;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(1200px 800px at 30% 20%, #0e1a2d 0%, #0a1320 55%, #08101c 100%);
      color:#e6f5ff; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{
      width:min(960px,100%); text-align:center; padding:32px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08); border-radius:20px; backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1{font-size: clamp(28px, 6vw, 44px); margin:0 0 12px}
    p{margin:8px 0; color:var(--mut)}
    .badge{
      display:inline-block; padding:6px 10px; border-radius:999px;
      border:1px solid rgba(255,255,255,.18); background: rgba(255,255,255,.06);
      font-size:12px; letter-spacing:.4px; text-transform: uppercase;
    }
    .cta{
      margin-top:20px; display:inline-block; padding:12px 18px; border-radius:12px;
      background:#14263b; border:1px solid rgba(147,231,255,.35); color:#d7f6ff; text-decoration:none;
    }
    .stars{position:fixed; inset:0; pointer-events:none; z-index:-1}
    .stars canvas{width:100%; height:100%; display:block; opacity:.4}
  </style>
</head>
<body>
  <div class="stars"><canvas id="space"></canvas></div>
  <main class="wrap">
    <div class="badge">NFT store</div>
    <h1>Çok yakında hizmetinizdeyiz</h1>
    <p>Wintra NFT koleksiyonu burada listelenecek. Satın alımlar WTR/BNB ile, cüzdan entegrasyonu ile yapılacaktır.</p>
    <p>Duyuruları kaçırmamak için ana sayfayı takipte kal.</p>
    <a class="cta" href="../">← Ana sayfa</a>
  </main>

  <script>
    // minik yıldız alanı (hafif)
    const c=document.getElementById('space'),x=c.getContext('2d');
    let w,h,stars=[]; function size(){w=c.width=window.innerWidth;h=c.height=window.innerHeight}
    function init(n=120){stars=[...Array(n)].map(()=>({x:Math.random()*w,y:Math.random()*h,z:Math.random()*1+0.2}))}
    function draw(){
      x.clearRect(0,0,w,h);
      for(const s of stars){
        x.globalAlpha=s.z; x.fillRect(s.x,s.y,2,2);
        s.x+=.1*s.z; if(s.x>w){s.x=0; s.y=Math.random()*h}
      }
      requestAnimationFrame(draw);
    }
    size(); init(); draw(); addEventListener('resize',()=>{size(); init(stars.length)});
  </script>
</body>
</html>
