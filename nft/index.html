<!doctype html>
<html lang="tr">
<head>
  <!-- THEME BOOTSTRAP (CSS'ten √∂nce) -->
  <script>
    (function () {
      var saved = localStorage.getItem('wintra_theme');
      if (!saved) {
        try { saved = matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'; }
        catch(e) { saved = 'dark'; }
      }
      document.documentElement.classList.toggle('theme-light', saved==='light');
    })();
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wintra ‚Äî NFT Store</title>
  <meta name="description" content="Wintra NFT Koleksiyonu" />
  <link rel="icon" href="../assets/wtr.png" />
  <style>
    :root{
      --bg:#000000;            /* koyu temada siyah arka plan */
      --text:#eaf5ff;
      --mut:#9fb4c0;
      --card:#0f1d30;
      --gold:#ffd700; --purple:#b500ff; --chip:#1b2a42;
      --grad: linear-gradient(90deg,#7df8d3,#a98cff,#dce6f0);
      --star:#ffffff;          /* koyu temada yƒ±ldƒ±z rengi */
      --tile:220px;            /* KART GENƒ∞≈ûLƒ∞ƒûƒ∞ (k√º√ß√ºlt√ºld√º) */
    }
    .theme-light{
      --bg:#eef3f9;
      --text:#0b1220;
      --mut:#55697a;
      --card:#ffffff;
      --chip:#eef3ff;
      --grad: linear-gradient(90deg,#6feccf,#8c7bff,#6ea0ff);
      --star:#000000;          /* a√ßƒ±k temada yƒ±ldƒ±z rengi */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background: var(--bg);
      color:var(--text);
    }

    /* header */
    header{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:12px 16px; max-width:1120px; margin:0 auto;
      position:sticky; top:0; z-index:2; backdrop-filter: blur(8px);
    }
    .theme-light header{ background: rgba(255,255,255,.6); }
    .left{display:flex; align-items:flex-start; gap:10px}
    h1{font-size: clamp(22px,4vw,34px); margin:0}
    .sub{color:var(--mut); margin:4px 0 0; font-size:14px}
    .toolbar{display:flex; gap:8px; align-items:center}
    .ghost{
      padding:9px 12px; border-radius:12px; cursor:pointer; font-weight:700;
      background:transparent; color:var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.2); border:0;
    }
    .theme-light .ghost{ box-shadow: inset 0 0 0 1px rgba(0,0,0,.18); }
    .back{
      display:inline-block; text-decoration:none; padding:9px 12px; border-radius:12px;
      background:var(--grad); color:#000; font-weight:800; box-shadow:0 6px 18px rgba(111,240,195,.25);
    }
    .badge{ margin-left:8px; font-size:12px; opacity:.85 }

    /* grid (k√º√ß√ºlt√ºlm√º≈ü kartlar) */
    .grid{
      max-width:1120px; margin:10px auto 32px; padding:0 16px;
      display:grid; grid-template-columns:repeat(auto-fit,minmax(var(--tile),1fr)); gap:14px;
      justify-items:center; position:relative; z-index:1;
    }
    .card{
      width:100%; max-width:var(--tile);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.08); border-radius:16px; overflow:hidden;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      display:flex; flex-direction:column;
    }
    .theme-light .card{
      background:#fff; border:1px solid rgba(0,0,0,.06); box-shadow:0 10px 24px rgba(0,0,0,.06);
    }

    .thumb{ aspect-ratio:1/1; background:#0c1a2b; display:grid; place-items:center; position:relative; }
    .theme-light .thumb{ background:#eef3ff; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block }
    .legendary{ outline:2px solid var(--gold) }
    .rare{ outline:2px solid var(--purple) }

    .chip{
      position:absolute; left:8px; top:8px; padding:5px 9px; border-radius:999px;
      background:var(--chip); border:1px solid rgba(255,255,255,.18); font-size:11px
    }
    .theme-light .chip{ border-color:rgba(0,0,0,.12); }
    .chip.Rare{
      background:linear-gradient(90deg,#b500ff,#e37fff); color:#fff;
      text-shadow:0 0 6px #e37fff, 0 0 10px #b500ff; border:1px solid rgba(255,255,255,.25);
      box-shadow:0 0 10px rgba(181,0,255,.5);
    }
    .chip.Legendary{
      background:linear-gradient(90deg,#ffd700,#fff2a8,#ffd700); color:#000;
      text-shadow:0 0 6px #fff6c5,0 0 10px #ffd700; border:1px solid rgba(255,255,255,.25);
      box-shadow:0 0 10px rgba(255,215,0,.5);
    }

    .info{ padding:10px; display:grid; gap:6px }
    .title{ font-weight:800; font-size:16px }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:8px; color:#cfe7ff; font-size:13px }
    .theme-light .row{ color:#334; }
    .price{ font-weight:800 }
    .left{ color:var(--mut) }
    .actions{ display:flex; gap:6px; padding:10px; padding-top:0 }
    .btn{
      flex:1; border:0; cursor:pointer; padding:8px 10px; border-radius:11px; font-weight:700; font-size:13px;
      background:#14263b; color:#d7f6ff; border:1px solid rgba(147,231,255,.35)
    }
    .theme-light .btn{ background:#f4f8ff; color:#0b1220; border:1px solid rgba(0,0,0,.08); }
    .btn-primary{ background:var(--grad); color:#000; border:0; box-shadow:0 6px 16px rgba(111,240,195,.25) }

    .note{ max-width:1120px; margin:4px auto 10px; padding:0 16px; color:var(--mut); font-size:13px }

    /* yƒ±ldƒ±z katmanƒ± */
    .stars{position:fixed; inset:0; pointer-events:none; z-index:0}
    .stars canvas{width:100%; height:100%; display:block; opacity:.35}
  </style>
</head>
<body>
  <div class="stars"><canvas id="space" aria-hidden="true"></canvas></div>

  <header>
    <div class="left">
      <div>
        <h1>NFT Store <span class="badge">v1</span></h1>
        <p class="sub">Wintra‚Äônƒ±n ilk koleksiyonu: Data Askeri, G√∂lge ve CyberCity.</p>
      </div>
    </div>
    <div class="toolbar">
      <button class="ghost" id="themeToggle" title="Tema deƒüi≈ütir">üåì Tema</button>
      <a class="back" href="../" data-home>‚Üê Ana sayfa</a>
    </div>
  </header>

  <p class="note">Not: DEMO modunda butonlar √∂deme sayfasƒ±na y√∂nlendirir. Ger√ßeƒüe ge√ßtiƒüimizde mint/√∂deme entegrasyonunu baƒülayacaƒüƒ±z.</p>

  <section class="grid" id="grid"></section>

  <script>
    /* Tema toggle */
    document.getElementById('themeToggle')?.addEventListener('click', ()=>{
      const isLight = !document.documentElement.classList.contains('theme-light');
      document.documentElement.classList.toggle('theme-light', isLight);
      localStorage.setItem('wintra_theme', isLight ? 'light' : 'dark');
    });

    /* Ana sayfa linki: GitHub Pages tabanƒ± */
    (function fixBase(){
      try{
        let base = '/';
        const parts = location.pathname.split('/').filter(Boolean);
        if (location.hostname.endsWith('github.io') && parts.length > 0) {
          base = '/' + parts[0] + '/';
        }
        document.querySelectorAll('[data-home]').forEach(a => a.setAttribute('href', base + 'index.html'));
      }catch(e){ console.warn('fixBase hata:', e); }
    })();

    /* Konfig */
    const DEMO_MODU = true;
    const NFTS = [
      { id:0, name:"Data Askeri", class:"Legendary", priceWTR:10000, supply:20, minted:0, image:"../assets/nft/data-askeri" },
      { id:1, name:"G√∂lge",       class:"Rare",      priceWTR:2000,  supply:50, minted:0, image:"../assets/nft/golge" },
      { id:2, name:"CyberCity",   class:"Legendary", priceWTR:25000, supply:10, minted:0, image:"../assets/nft/cybercity" }
    ];
    const CANDIDATE_EXTS = [".webp",".jpg",".jpeg",".png"];

    /* Grid UI */
    const grid = document.getElementById("grid");
    for (const n of NFTS) {
      const left = Math.max(n.supply - n.minted, 0);
      const rarityOutline =
        n.class.toLowerCase()==="legendary" ? "legendary" :
        n.class.toLowerCase()==="rare"      ? "rare"      : "";

      const el = document.createElement("article");
      el.className = "card";
      el.innerHTML = `
        <div class="thumb ${rarityOutline}">
          <img data-base="${n.image}" alt="${n.name}" />
          <div class="chip ${n.class}">${n.class}</div>
        </div>
        <div class="info">
          <div class="title">${n.name}</div>
          <div class="row">
            <div class="price">üí† ${n.priceWTR.toLocaleString('tr-TR')} WTR</div>
            <div class="left">Kalan: ${left}/${n.supply}</div>
          </div>
        </div>
        <div class="actions">
          <button class="btn" data-details="${n.id}">Detay</button>
          <button class="btn btn-primary" data-buy="${n.id}">WTR ile Satƒ±n Al</button>
        </div>
      `;
      grid.appendChild(el);

      /* Akƒ±llƒ± g√∂rsel y√ºkleyici */
      el.querySelectorAll('img').forEach(img => {
        const base = img.getAttribute('data-base'); let i = 0;
        function tryNext(){
          if (i < CANDIDATE_EXTS.length) img.src = base + CANDIDATE_EXTS[i++]
          else { img.onerror=null; img.src='data:image/svg+xml,' + encodeURIComponent(fallbackSVG(n.name)); }
        }
        img.onerror = tryNext; tryNext();
      });
    }

    /* Butonlar */
    grid.addEventListener("click", (e)=>{
      const buyId = e.target.closest("[data-buy]")?.getAttribute("data-buy");
      const detId = e.target.closest("[data-details]")?.getAttribute("data-details");
      if (detId != null) {
        const n = NFTS.find(x=> String(x.id) === String(detId));
        alert(`${n.name}\nSƒ±nƒ±f: ${n.class}\nFiyat: ${n.priceWTR} WTR\nAdet: ${n.supply}`);
      }
      if (buyId != null) {
        const n = NFTS.find(x=> String(x.id) === String(buyId));
        if (DEMO_MODU) location.href = `../pay/index.html?nft=${n.id}&qty=1&demo=1`;
        else alert("Ger√ßek mint akƒ±≈üƒ± yakƒ±nda baƒülanacak.");
      }
    });

    /* Fallback SVG */
    function fallbackSVG(title){
      return `
        <svg xmlns='http://www.w3.org/2000/svg' width='1024' height='1024'>
          <defs><linearGradient id='g' x1='0' x2='1'>
            <stop offset='0' stop-color='#0e1a2d'/><stop offset='1' stop-color='#091321'/>
          </linearGradient></defs>
          <rect width='100%' height='100%' fill='url(#g)'/>
          <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'
            fill='#9fd4ff' font-size='54' font-family='system-ui' opacity='.9'>${title}</text>
        </svg>`;
    }

    /* Yƒ±ldƒ±z alanƒ± ‚Äî tema uyumlu + %20 hƒ±zlƒ± */
    (function stars(){
      const c=document.getElementById('space'),x=c.getContext('2d');
      function size(){ c.width=innerWidth; c.height=innerHeight }
      let field=[];
      function init(n=180){
        field = Array.from({length:n}, ()=>({
          x:Math.random()*c.width, y:Math.random()*c.height,
          z:0.35 + Math.random()*1.2, r:0.7 + Math.random()*1.4
        }));
      }
      function draw(){
        x.clearRect(0,0,c.width,c.height);
        const light = document.documentElement.classList.contains('theme-light');
        const color = light ? 'rgba(0,0,0,0.9)' : 'rgba(255,255,255,0.9)';
        const glow  = light ? 'rgba(0,0,0,0.6)' : 'rgba(180,220,255,0.8)';
        for(const s of field){
          x.beginPath(); x.arc(s.x, s.y, s.r, 0, Math.PI*2);
          x.fillStyle = color; x.shadowBlur = 8*s.z; x.shadowColor = glow; x.fill();
          s.x += 0.12 * s.z;                      /* √∂nce ~0.10 ‚Üí %20 artƒ±≈ü */
          if(s.x > c.width+2){ s.x = -2; s.y = Math.random()*c.height; }
        }
        requestAnimationFrame(draw);
      }
      size(); init(); draw();
      addEventListener('resize',()=>{ size(); init(field.length); });
    })();
  </script>
</body>
</html>
