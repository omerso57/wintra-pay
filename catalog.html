<!doctype html><html lang="tr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Katalog — Wintra</title><link rel="stylesheet" href="style.css"></head><body><header class="nav"><div class="container"><div class="brand">Wintra</div></div></header>
<main class="container" style="padding:28px 0"><h1>Katalog</h1><div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px" id="grid"></div></main>
<footer class="footer">© 2025 Wintra</footer>
<script>fetch('data/products.json').then(r=>r.json()).then(items=>{const g=document.getElementById('grid');items.forEach(p=>{const d=document.createElement('div');d.className='card';d.innerHTML=`<img src="${p.image}" style="width:100%;border-radius:8px;aspect-ratio:1/1;object-fit:cover"><h3>${p.title}</h3><p style='color:#a8cbbd'>${p.price} WTR</p><a class='btn' href='product.html?id=${p.id}'>Satın Al</a>`;g.appendChild(d);});});</script></body></html>
